<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">
        <ion-icon name="help-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="general">
  

  <div class="general-w">
    <div class="header-w">
      <h1>Home - Informaci√≥n</h1>
    </div>

    <div class="card">

      <ion-card class="card-white">
        <ion-card-header>
          <ion-icon name="globe" class="card-icons"></ion-icon>
          <ion-card-title> Coordenadas</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p> {{coor}}</p>
        </ion-card-content>
      </ion-card>

      <!-- Ocultamos card si language es undefined -->
      <ion-card class="card-white" *ngIf="(this.language!==undefined)">
        <ion-card-header>
          <ion-icon name="pin" class="card-icons"></ion-icon>
          <ion-card-title> Idioma</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{language}}</p>
        </ion-card-content>
      </ion-card>

      <ion-card class="card-white">
        <ion-card-header>
          <ion-icon name="pin" class="card-icons"></ion-icon>
          <ion-card-title> Nombre del dispositivo</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{extra}}</p>
        </ion-card-content>
      </ion-card>
    </div>

    <ion-button full (click)="openModal()">
      <ion-icon slot="start"></ion-icon>
      COMO FUNCIONA
    </ion-button>

    <div class="footer">
      <p>App con Ionic - Practicas R.A.</p>
    </div>
  </div>



</ion-content>
